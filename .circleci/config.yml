version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.0

jobs:
    "node":
        docker:
            - image: circleci/node:8.11.3
              auth:
                  username: dashautomation
                  password: $DASH_PAT_DOCKERHUB
                  
        steps:
            - browser-tools/install-chrome
            - checkout

            - restore_cache:
                key: deps1-{{ .Branch }}-{{ checksum "package.json" }}

            - run:
                name: Install package.json
                command: npm i

            - save_cache:
                key: deps1-{{ .Branch }}-{{ checksum "package.json" }}
                paths:
                    - node_modules

            - run:
                name: Run eslint
                command: ./node_modules/.bin/eslint src
                when: always


    "python-36": &test-template
        docker:
            - image: cimg/python:3.6-browsers
              auth:
                  username: dashautomation
                  password: $DASH_PAT_DOCKERHUB
                  
        environment:
            PERCY_ENABLED: True

        steps:
            - checkout

            - restore_cache:
                key: deps2-{{ .Branch }}-{{ checksum "tests/requirements.txt" }}

            - run:
                name: Create virtualenv
                command: |
                    python3 -m venv venv

            - run:
                name: Install requirements
                command: |
                    . venv/bin/activate
                    pip install -r tests/requirements.txt --quiet

            - save_cache:
                key: deps1-{{ .Branch }}-{{ checksum "tests/requirements.txt" }}
                paths:
                    - "venv"

            - run:
                name: Run pylint
                command: |
                    . venv/bin/activate
                    pylint usage.py usage-advanced.py usage-elements.py usage-events.py usage-stylesheet.py
                    pylint demos tests
                when: always

            - run:
                name: Run flake8
                command: |
                    . venv/bin/activate
                    flake8 --max-line-length=100 usage.py usage-advanced.py usage-elements.py usage-events.py usage-stylesheet.py
                    flake8 --max-line-length=100 demos tests
                when: always

            - run:
                name: Integration Tests - Usage Apps Rendering
                command: |
                    . venv/bin/activate
                    python -m unittest tests.test_usage
                when: always

            - run:
                name: Integration Tests - Interactions
                command: |
                    . venv/bin/activate
                    python -m unittest tests.test_interactions
                when: always

            - run:
                name: Integration Tests - Callbacks
                command: |
                    . venv/bin/activate
                    python -m unittest tests.test_callbacks
                when: always

            - run:
                name: Capture Percy Snapshots
                command: |
                    . venv/bin/activate
                    python -m unittest tests.test_percy_snapshot
                when: always

    "python-37":
        <<: *test-template
        docker:
            - image: cimg/python:3.7-browsers
              auth:
                  username: dashautomation
                  password: $DASH_PAT_DOCKERHUB
                  
        environment:
            PERCY_ENABLE: False


workflows:
    version: 2
    build:
        jobs:
            - "python-36":
                context: dash-docker-hub
            - "python-37":
                context: dash-docker-hub
            - "node":
                context: dash-docker-hub
